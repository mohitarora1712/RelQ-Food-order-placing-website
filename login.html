<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        position: relative;
        height: 100vh;
        background-image: url('Images/RelQ\ Relax!\ Until\ we\ Bring\ Happiness.png'); /* Replace 'your-image.jpg' with your image path */
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" method="post">
            <input type="text" id="username" placeholder="Username" name="username" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy authentication - replace with your actual authentication logic
      if (username === 'user' && password === 'password') {
        loginMessage.textContent = 'Login successful';
        loginMessage.style.color = 'green';
        // Redirect to the home page
        window.location.href = 'index.html'; // Change 'home.html' to the desired home page URL
      } else {
        loginMessage.textContent = 'Invalid username or password';
        loginMessage.style.color = 'red';
      }
    });
  });
</script>


</body>
</html>
